<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          #special{
               position: absolute;
               top:40%;
               left:40%;
          }
          #sp{
               height:30px;
          }
     </style>
</head>
<body>
<body >
     <div id="special">
          <label for="sp">Name:</label>
          <input id="sp" type="text" placeholder="Enter your name" title="Name"/><br><br>
          <button id="b1" onclick="document.body.style.backgroundColor='yellow'">Change background</button>
          <button id="b" onclick="change()">Change background</button>
          <script>
               function change(){
                    document.body.style.backgroundColor='orange';
               }
          </script>
     </div>
</body>
</html>
