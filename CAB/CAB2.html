    <script>
      var myObj = {
        salary: 20000,
        getSalary: function (a, b) {
          console.log(this.salary);

        greet: function (wish) {

      employee3 = { salary: 80000, name: "xyz" };
      var f1 = myObj.greet.bind(employee3);
      f1("good noon");
      f1("good evening");
      console.log(f1);
