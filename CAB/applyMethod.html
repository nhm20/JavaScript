<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      var salary = 20000;
      function getSalary(a, b) {
        console.log(this.salary);
        console.log(b);
        console.log(a);
      }
      
      employee2 = { salary: 30000 };
      getSalary.apply(employee2, [43, 54]); 
      //apply is similar to call but the only difference is that the arguments are passed as an array
    </script>
  </body>
