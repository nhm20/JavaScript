<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var salary = 20000;
      function getSalary() {
        console.log(this.salary);
        console.log(salary);
        console.log(window.salary); //all the three will give the same output
      }
      getSalary();   //is treated as window.getSalary()

      employee = { salary: 30000 };
      getSalary.call(employee);

      
      function getSalary2(a, b) {
        console.log(this.salary);
        console.log(a);
        console.log(b);
      }
      getSalary2.call(employee, 43, 54);
      employee2 = { salary: 60000 };
      getSalary2.call(employee2, 43, 54);
    </script>
  </body>
</html>
