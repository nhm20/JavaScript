  <body>
    <script>
      
      // IIFE- Immediately Invoked function expression
      (function(n1, n2) {
        var result = n2 + n1;
        document.writeln(result);
      })(43, 2);    //these () must

     var sum= (function(n1, n2) {
        var result = n2 + n1;
        document.writeln(result);
      })(43, 2);    
      document.writeln(sum);

     var sum= (function add(n1, n2) {
        var result = n2 + n1;
        document.writeln(result);
      })(43, 2);    
      document.writeln(sum);

    </script>
  </body>
</html>
