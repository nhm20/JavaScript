  <body>
    <script>
      // IIFE- Immediately Invoked function expression
      (function (n1, n2) {
        var result = n2 + n1;
        console.log(result);
      })(43, 2); //these () must

      var sum = (function (n1, n2) {
        var result = n2 + n1;
        return result;
      })(43, 2);
      console.log(sum);

      var sum = (function add(n1, n2) {
        var result = n2 + n1;
        return result;
      })(43, 2);
      console.log(sum);
    </script>
  </body>
