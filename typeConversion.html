<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Type conversion - Implicit(coersion),Explicit

    <script>
      console.log(12 + "34"); //to string
      console.log(12 - "34"); //to num
      console.log(12 - "s"); //nan
      console.log(12 * "s"); //nan

      console.log(false + 23); //23

      var x = "java";
      console.log(typeof x + "  " + x);
      console.log(Number("6"));
      console.log(Number(x));
      console.log(typeof x);

      x = "345hg";
      var y = parseInt(x);
      console.log(typeof x + " " + y);

      y = parseInt("d345hg");
      console.log(y);

      var z = parseInt("34.5hg");
      console.log(z);

      z = parseFloat("34.5hg");
      console.log("z" + " " + z);

      var a = 34;
      x = String(a);
      console.log(typeof x + " " + x);
      x = String(undefined);
      console.log(typeof x + " " + x);

      x = String(null);
      console.log(typeof x + " " + x);

      x = String(true);
      console.log(typeof x + " " + x);

      x = Number(null);
      console.log(typeof x + " " + x);

      y = Boolean(3);
      console.log(y);
      
      y = Boolean("");
      console.log(y);

      y = Boolean(null);
      console.log(y);
    </script>
  </body>
</html>
