<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          var nums=[3,54,2,4,6,74,676];
          var even= nums.filter(function(ele){
               return ele%2==0;
          });
          console.log(nums);
          console.log(even);
          var even2= nums.map(function(ele){
               return ele%2==0;
          });
          console.log(even2);
     </script>
</body>
</html>
