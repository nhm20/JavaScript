<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums = [1, 2, 3, [4, 5, 6], [7, 8, 9]];
      let res = [];
      function arrayFlatten(arr) {
        for (ele of arr) {
          if (Array.isArray(ele)) {
            arrayFlatten(ele);
          } else {
            res.push(ele);
          }
        }
      }
      arrayFlatten(nums);
      console.log(nums);
      console.log(res);
      nums = [1, 2, 3, [[[4], 5], 6], [7, 8, 9]];
      res = nums.flat(1);
      console.log(nums);
      console.log(res);
      res = nums.flat(Infinity);
      console.log(nums);
      console.log(res);
    </script>
  </body>
</html>
