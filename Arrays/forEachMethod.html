<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //curItem is compulsory and any function type can be used
      var salaries = [3000, 5000, 4000];
      salaries.forEach(() => {
        console.log("hello");
      });
      //arrow function
      salaries.forEach((curItem, index, arr) => {
        console.log(curItem +"  "+ index+ " "+ arr);
      });

      salaries.forEach((curItem, index) => {
        console.log(curItem +"  "+ index);
      });

      salaries.forEach((curItem) => {
        console.log(curItem);
      });

      console.log(salaries);
      salaries.forEach((salary, index, arr) => {
        let increment = salary / 10;
        salaries[index] = salary + increment;
      });
      console.log(salaries);

      var salaries = [3000, 5000, 4000];
      console.log(salaries);
      salaries.forEach(function (salary, index, arr) {
        let increment = salary / 10;
        salaries[index] = salary + increment;
      });
      console.log(salaries);

      var salaries = [3000, 5000, 4000];
      console.log(salaries);
      salaries.forEach(function incremet(salary, index, arr) {
        let increment = salary / 10;
        salaries[index] = salary + increment;
      });
      console.log(salaries);

      var salaries = [3000, 5000, 4000];
      console.log(salaries);
      salaries.forEach(incremet);
      function incremet(salary, index, arr) {
        console.log(salary);
        let increment = salary / 10;
        salaries[index] = salary + increment;
      }
      console.log(salaries);
    </script>
  </body>
</html>
