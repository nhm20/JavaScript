  <body>
    <script>
      let nums = [10, 20, 30, 40, 50, 60, 70, 80, 90];

      nums.sort(() => {
        return true;
      });
      console.log(nums);
      nums.sort(() => {
        return Math.random() - 0.5;
      });
      console.log(nums);
    </script>
