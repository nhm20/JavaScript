<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let movies = ["rrr", "f2", "mi"];
      movies.push("mohe");
      console.log(movies);
      
      console.log(movies.pop());
      
      var name = movies.pop();
      console.log(name);
      
      console.log(movies);
      movies.unshift("maharshi"); //opposite to push, add the element at front
      console.log(movies);
      
      var mov = movies.shift(); //opposite to push, add the element at front
      console.log(movies);

      console.log("index of rrr " + movies.indexOf("rrr")); //-1 if its not present
      var movies2 = ["rrr", "f2", "mi"];
      var mov = movies2.slice(0, 2); // 0 to 2-1
      console.log(mov);
    </script>
  </body>
</html>
