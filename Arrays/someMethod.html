<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- some method is call back function
     it returns true if any element of array satisfies the condition -->
    <script>
      let places = ["hyd", "vij", "del", "vizag"];
      var place = places.some(function (ele, key, arr) {
        return ele.startsWith("v");
      });
      console.log(place);
    </script>
  </body>
</html>
