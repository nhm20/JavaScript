<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
      <!-- find method is call back function
     it returns the first element of array for which call back function returns true -->
     
     <script>
          let places=["hyd","vij","del","vizag"];
     var place=places.find(function(ele,key,arr){
          return ele.startsWith("v");
     })
     console.log(place);
     </script>     
</html>
