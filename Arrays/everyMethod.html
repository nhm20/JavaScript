<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- every method is call back function
     it returns true if all the elements of array satisfy the condition -->
    <script>
      let marks = [45, 34, 76, 45, 878, 345, 7];
      var pass = marks.every(function (ele, key, arr) {
        return marks > 45;
      });
      console.log(pass);
      var pass2 = marks.every(function (ele, key, arr) {
        return marks > 12;
      });
      console.log(pass2);
    </script>
  </body>
</html>
