<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
     <script>
         let p=fetch("test.txt")
         p.then(function(response){              
               response.text().then(function(countryinfo){
                    console.log(countryinfo)
               })
         })
         p.catch(function(error){
          console.log(error)
          console.log("error")
         })
     </script>
</body>
