<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          async function test(){
               x=5+7;
               return x;
          }
          let res=test()
          res.then(function(data){
               console.log(data)
          })


          async function test(){
               x= await 5+7;
               console.log("inside function")
               return x;
          }
          let res1=test()
          console.log("outside function")
          res1.then(function(data){
               console.log(data)
          })

     </script>
</body>
</html>
