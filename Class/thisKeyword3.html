<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  inside event handler -->
    <!-- reps cur element -->
    <input type="button" value="click" onclick="console.log(this)" />
    <input
      type="button"
      value="click"
      onclick="this.style.background='green';this.style.color='white' "
    />
    <input type="button" value="click" id="btn" />
    <script>
      // inside a method
      var movie = {
        name: "rrr",
        getName: function () {
          console.log(this); //represents cur object
        },
      };
      movie.getName();

      // inside event handler    -  reps cur element
      document.getElementById("btn").onclick = function () {
        console.log(this);
      };

      // inside strict- undefined
      ("use strict");
      function test() {
        console.log(this);
      }
      test();
    </script>
  </body>
</html>
