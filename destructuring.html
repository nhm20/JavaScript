<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [100, 200, 300, 400];

      let [a, b, c] = arr;
      console.log(a, b, c);

      let [a2, , c2] = arr;
      console.log(a2, c2);

      let [a3, ...c3] = arr;
      console.log(a3, c3);
      let person = {
        name: "xyz",
        age: 26,
        address: {
          city: "bangalore",
          state: "Karnataka",
        },
      };
      let { name, age } = person;
      console.log(name, age);
      let {
        name: personName2,
        age: personAge,
        address: { city: personCity },
      } = person;
      console.log(personName2);
      console.log(personAge);
      console.log(personCity);
    </script>
  </body>
</html>
