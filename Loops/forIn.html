<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          var fruits = ['mango', 'apple', 'banana', 'kiwi'];
          
          for (x in fruits) {
               console.log(x + "  ");     
          }
          
          for (x in fruits) {
               console.log(x + " " + fruits[x]);     
          }
          
          console.log(fruits);

          for (let i = 0; i < fruits.length; i++) {
               console.log(fruits[i]);
          }

     </script>
</body>
</html>
