<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var fruits = ["mango", "apple", "banana", "kiwi"];

      for (element of fruits) {
        console.log(element);
      }
      var students = { 1: "amn", 32: "gf", 45: "deh" };
      for (element in students) {
        console.log(element + " : " + students[element]);
      }

      var str = "india";
      for (i in str) {
        console.log(i + " : " + str[i]);
      }
    </script>
  </body>
</html>
