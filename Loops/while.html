<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var cnt = 1;
      while (cnt <= 10) {
        sum += cnt;
        cnt++;
      }
      console.log(sum);

      //do while
      var sum = 0;
      var cnt = 1;
      do {
        sum += cnt;
        cnt++;
      } while (cnt <= 10);
      console.log(sum);
    </script>
  </body>
</html>
