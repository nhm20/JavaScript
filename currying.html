  <body>
    <!-- 
          currying means converting a function that takes n arguments 
          into n functions that each take a single argument and return 
          a function of one argument or result in case of last function
      -->
    <script>
      // function sum(a,b,c){
      //      return a+b+c;
      // }
      // console.log(sum(3,4,2))

      function addCurry(a) {
        return function (b) {
          return function (c) {
            return a + b + c;
          };
        };
      }
      console.log(addCurry(4)(3)(3));
    </script>
  </body>
