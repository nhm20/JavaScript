<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // shallow copy-  same memory location
      let arr1 = [3, 32, 35];
      let arr2 = arr1;
      arr2[0] = 332;
      console.log(arr1);
      console.log(arr2);

      let obj1 = {
        name: "xyz",
        age: 32,
      };
      let obj2 = obj1;
      obj2.age = 24;
      console.log(obj1);
      console.log(obj2);

      //deep copy - different memory location
      obj2 = Object.assign({}, obj1);
      obj2.age = 34;
      console.log(obj1);
      console.log(obj2);

      obj2 = { ...obj1 };
      obj2.age = 564;
      console.log(obj1);
      console.log(obj2);

      arr1 = [3, 32, 35];
      arr2 = [...arr1];
      arr2[2] = 45;
      console.log(arr1);
      console.log(arr2);

      arr2 = arr1.slice();
      arr2 = arr1.slice(1, 2);
      arr2[0] = 45;
      console.log(arr1);
      console.log(arr2);
    </script>
  </body>
</html>
