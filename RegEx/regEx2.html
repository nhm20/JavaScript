<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var re = /hello/;
      // exec()  it is used to test the string and it is used to get the index of the string
      //returns the first match if not found returns null
      var res = re.exec("hello javashellocript hello");
      // var res=re.exec("ello javascript")
      console.log(res);
      console.log(res.index);

      var re = /hello/g;
      res = re.exec("hello javashellocript hello");
      console.log(res);
      console.log(res.index);
      res = re.exec("hello javashellocript hello");
      console.log(res);
      console.log(res.index);
    </script>
  </body>
</html>
