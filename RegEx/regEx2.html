<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var re = /hello/;
      // The exec() method in JavaScript is used to search for a match in a string using a regular expression. It returns an array with the matched result or null if no match is found.
      var res = re.exec("hello javashellocript hello");
      // var res=re.exec("ello javascript")
      console.log(res);
      console.log(res.index);

      var re = /hello/g;
      res = re.exec("hello javashellocript hello");
      console.log(res);
      console.log(res.index);
      res = re.exec("hello javashellocript hello");
      console.log(res);
      console.log(res.index);
    </script>
  </body>
</html>
