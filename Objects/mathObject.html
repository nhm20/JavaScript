<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(Math.PI);
      console.log(Math.E);
      console.log(Math.SQRT2);

      // methods
      console.log(Math.sign(6));
      console.log(Math.sign(-6));
      console.log(Math.sign(0));
      console.log(Math.sign("i"));

      console.log(Math.abs(-56));

      console.log(Math.sqrt(64));

      console.log(Math.pow(2, 4));
      console.log(Math.pow(2, 3, 4));

      console.log(Math.min(453, 2, 4, 5, 2));
      let a = [3, 3, 22, 453, 2];
      console.log(Math.min(...a));
      console.log(Math.max(...a));

      console.log(Math.round(33.9));
      console.log(Math.round(33.1));

      console.log(Math.ceil(4.2));

      console.log(Math.floor(33.54));
      console.log(Math.trunc(34.3));

      console.log(Math.random()); //0-0.99999999
      console.log(Math.exp(5));
      console.log(Math.log(4));
      console.log(Math.log2(4));
      console.log(Math.sin(60));
    </script>
  </body>
</html>
