<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     
     <script>
          //ascending order
          let products = [
               { name: "Pen", price: 10 },
               { name: "Pencil", price: 5 },
               { name: "Marker", price: 15 },
               { name: "Eraser", price: 3 },
               { name: "Sharpner", price: 2 },
          ];

          products.sort((a, b) => {
               if (a.price > b.price) {
                    return 1;
               } else {
                    return -1;
               }
          });
          console.log(products);
          //descending order
          products.sort((a, b) => {
               if (a.price < b.price) {
                    return 1;
               } else {
                    return -1;
               }
          });
          console.log(products);
     </script>
</body>
</html>
