<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" placeholder="YYYY-MM-DD" title="Enter your date of birth" />
    <script>
      let d2 = new Date(10000);
      console.log("d2: " +d2);
      console.log("getTime: "+ d2.getTime());

      let d1 = new Date();
      console.log(d1);
      console.log(d1.getFullYear());
      console.log(d1.getMonth());

      let months = ["jan", "feb", "mar", "apr"];
      console.log(months[d1.getMonth()]);
      console.log(d1.getDate());
      let days = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];
      console.log(days[d1.getDay()]);

      d1.setFullYear(2023);
      console.log(d1.getFullYear());
      d1.setMonth(1);

      console.log(months[d1.getMonth()]);
      d1.setDate(1);
      console.log(d1.getDate());
      console.log(days[d1.getDay()]);


      let date=document.getElementById("dob");
      var d3 = new Date(date.value);
      console.log(d3);
      var d4 = new Date(date.valueAsDate);
      console.log(d4);
      var d5 = new Date(date.valueAsDate.getFullYear());
      console.log(d5);
    </script>
  </body>
</html>
