<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Special
    <script>
      console.log("Undefined");          //single value
      let num;                           //declared but not initialised
      console.log(num);
      console.log(typeof num);
      
      num = 20.4;
      console.log(num);
      console.log(typeof num);

      console.log("Null");
      num = null;
      console.log(num);
      console.log(typeof num);
    </script>
  </body>
</html>
