<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
   Special
    <script>
      document.write("Undefined");          //single value
      let num;                               //declared but not initialised
      document.write(num);
      document.write(typeof num);
      
      num = 20.4;
      document.write(num);
      document.write(typeof num);

      document.write("Null");
      num = null;
      document.write(num);
      document.write(typeof num);

    </script>
  </body>
</html>
