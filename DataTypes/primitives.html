<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
     JS is dynamically typed
    Numbers
    <script>
      document.write("Numbers");
      let num = 20;
      document.write(num);
      document.write(typeof num);

      num = 20.4;
      document.write(num);
      document.write(typeof num);

      document.write("Strings");
      num = "xyz";
      document.write(num);
      document.write(typeof num);

      num = "xyz";
      document.write(num);
      document.write(typeof num);

      num = 'xyz "is"';
      document.write(num);
      document.write(typeof num);

      num = "xyz 'is'";
      document.write(num);
      document.write(typeof num);

      //   num = "xyz "is" ";           //error
      //  document.write(num);
      //  document.write(typeof num);

     document.write("Boolean");
      num = true;
      document.write(num);
      document.write(typeof num);

      num = false;
      document.write(num);
      document.write(typeof num);
    </script>
  </body>
</html>
