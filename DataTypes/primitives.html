<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    JS is dynamically typed
    Numbers
    <script>
      console.log("Numbers");
      let num = 20;
      console.log(num);
      console.log(typeof num);

      num = 20.4;
      console.log(num);
      console.log(typeof num);

      console.log("Strings");
      num = "xyz";
      console.log(num);
      console.log(typeof num);

      num = 'xyz';
      console.log(num);
      console.log(typeof num);

      num = 'xyz "is"';
      console.log(num);
      console.log(typeof num);

      num = "xyz 'is'";
      console.log(num);
      console.log(typeof num);

      //   num = "xyz "is" ";           //error
      //  console.log(num);
      //  console.log(typeof num);

      console.log("Boolean");
      num = true;
      console.log(num);
      console.log(typeof num);
    </script>
  </body>
</html>
