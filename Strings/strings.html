<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- js strings are immutable -->
    <script>
        let x='java script' //primitive data type
        var y=new String("html") //object
        console.log(x)  //console.log(new String(x)) 
        console.log(y) //temporarily converted to string object

        console.log(x.charAt('3'))
        console.log(x.indexOf('a'))
        console.log(x.indexOf('script'))
        console.log(x.indexOf('scrkpt'))
        console.log(x.lastIndexOf('a'))

      console.log(x.toUpperCase())
      console.log(x)

      console.log(x.toLowerCase())

      var y="language"
      console.log(x.concat(y))
      let z="front end"
      console.log(x.concat(y,z))

      
    </script>
  </body>
</html>
