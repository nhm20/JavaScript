<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>this is main window</h1>
      <button onclick="openWindow()">open a window</button>
      <br />
      <button onclick="closeWindow()">close a window</button>
    </div>
    <script>
      var ref;
      function openWindow() {
        // window.open()
        // ref=window.open("child.html","_self","width=600px,height=500px,left=100px,top=100px")
        // ref=window.open("child.html","_blank","width=600px,height=500px,left=100px,top=100px")
        // ref=window.open("child.html","","width=600px,height=500px,left=100px,top=100px")
        ref = window.open(
          "https://instagram.com",
          "_blank",
          "width=600px,height=500px,left=100px,top=100px"
        );
      }
      function closeWindow() {
        ref.close();
      }
    </script>
  </body>
</html>
