<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <!-- navigator -->

     <script>
          var name=10;
          
          console.log(navigator.appCodeName); // Returns the code name of the browser
          console.log(navigator.appName);    // Returns the name of the browser
          console.log(navigator.vendor);   // Returns the engine name of the browser
          console.log(navigator.platform);  // Returns for which platform the browser is compiled
          console.log(navigator.cookieEnabled);  // Returns true if cookies are enabled in the browser
          console.log(navigator.userAgent);  // Returns the user-agent header sent by the browser to the server
     </script>
</body>
</html>
