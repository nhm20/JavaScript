<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="first">
      <p>this is first paragraph in div1</p>
      <p>this is second paragraph in div2</p>
      
    </div>
    <div id="second">
      <p>this is first paragraph in div2</p>
      <p id="last">this is second paragraph in div2</p>
    </div>
    <script>
      // insert brfore
      var n = document.createElement("h1");
      n.innerText = "this is special paragraph in div2";
      var parent = document.getElementById("second");
      var last = document.getElementById("last");
      parent.insertBefore(n, last);
    </script>
  </body>
</html>
