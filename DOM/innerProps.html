<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="first">
      <p>this is first paragraph in div1</p>
      <p>this is second paragraph in div2</p>
    </div>
    <script>
      var n = document.createElement("h1");
      n.innerText = "<div>this is third paragraph in div2 of innerText</div>";
      console.log(n);
      //innerText is used to get the text content of the element
      var parent = document.getElementById("first");
      parent.appendChild(n);

      var n = document.createElement("cite");
      n.innerHTML = "<h1>this is third paragraph in second</h1>";
      console.log(n);
      //innerHTML is used to get the text content of the element
      parent.appendChild(n);

      console.log(parent.innerText);
      console.log(parent.innerHTML);
    </script>
  </body>
</html>
