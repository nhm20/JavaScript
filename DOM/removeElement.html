<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="first">
      <p>this is first paragraph in div1</p>
      <p class="first-last">this is second paragraph in div1</p>
    </div>
    <div id="second">
      <p id="child">this is first paragraph in div2</p>
      <p id="chil">this is Chil paragraph in div2</p>
      <p id="last">this is second paragraph in div2</p>
    </div>
    <script>
      var last = document.getElementById("last");
      last.remove();

      //remove child
      var parent = document.getElementById("second");
      var child = document.getElementById("chil");
      parent.removeChild(child);

      var div = document.querySelector("div");
      var p2 = document.querySelector(".first-last");
      div.removeChild(p2);
    </script>
  </body>
</html>
