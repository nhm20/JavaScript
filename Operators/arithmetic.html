<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 32;
      var b = 2;
      console.log(a + b);
      a = "32";
      b = 2;
      console.log(a + b);
      a = "8";
      b = "script";
      console.log(a + b);

      var a = 32;
      var b = 2;
      var c = "script";
      console.log(a + b + c); //associativity-same sign left or right

      console.log(c + a + b);

      console.log(b++);
      console.log(b--);
      console.log(--b);
    </script>
  </body>
</html>
