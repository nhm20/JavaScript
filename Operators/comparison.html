<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          var a=32;
          var b=2;
          document.write(a!=b);
          document.write("<br>");  
          a="32";
          b=32;
          document.write(a==b);
          document.write("<br>"); 
          document.write(a!=b);
          document.write("<br>"); 
          a="32";
          b=32;
          document.write(a===b);      //strict equal to operator

          document.write(a/'0'); 
          // "",0 are false
     </script>
</body>
</html>
